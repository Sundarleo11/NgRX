<div class="container">
      <h3>Counter : {{count$  | async }}</h3>
      <button class="btn btn-primary" (click)="OnIncrement()">Increment</button>&nbsp;
      <button class="btn btn-warning" (click)="OnDecrement()">Decrement</button>&nbsp;
      <button class="btn btn-info" (click)="OnReset()">Reset</button>
    
   
   </div>
